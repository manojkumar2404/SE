<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        .container{
            text-align: center;
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    
    <form action="">
        <div class="container">
      <h1 style="background-color: coral;">Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>
        <br>
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" id="password" required>
  <br>
      <label for="confirm-password"><b>Confirm Password</b></label>
      <input type="password" placeholder="Confirm Password" name="confirm-password" id="confirm-password" required>
  <br>
      <label for="fullname"><b>Full Name</b></label>
      <input type="text" placeholder="Enter Full Name" name="fullname" id="fullname" required>
  <br>
      <label for="birthdate"><b>Birthdate</b></label>
      <input type="date" name="birthdate" id="birthdate" required>
  <br>
      <label for="gender"><b>Gender</b></label>
      <select name="gender" id="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
  <br>
      <label for="agree"><input type="checkbox" name="agree" id="agree" required> I agree to the terms and conditions</label>
  <br>
      <div class="container">
        <button type="submit" class="registerbtn">Register</button>
      </div>
      </div>
    </div>
  </form>
    </body>
    </html>
